<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}"></title>
    <link href="/webjars/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!--  Navbar  -->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Spring MVC</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Product</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!--  Content  -->
<div class="container mt-5">
    <h1 th:text="${h1}"></h1>
    <div class="row mt-3">
        <div class="col-12">
            <form th:object="${product}" method="POST" th:action="@{/product/save}">
                <div class="mb-3">
                    <label for="productName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="productName" placeholder="Product name" th:field="*{name}">
                    <label for="productPrice" class="form-label">Price</label>
                    <input type="text" class="form-control" id="productPrice" placeholder="Product price" th:field="*{price}">
                    <label for="productStock" class="form-label">Stock</label>
                    <input type="text" class="form-control" id="productStock" placeholder="Product stock" th:field="*{stock}">
                    <button type="submit" class="btn btn-sm btn-primary mt-3">Submit</button>
                </div>

            </form>
        </div>
    </div>
</div>

<script src="/webjars/bootstrap/dist/umd/popper.min.js" type="text/javascript"></script>
<script src="/webjars/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
