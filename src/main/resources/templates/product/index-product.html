<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}"></title>
    <link href="/webjars/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!--  Navbar  -->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Spring MVC</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Product</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!--  Content  -->
<div class="container mt-5">
    <h1 th:text="${h1}"></h1>
    <div class="row mt-3">
        <div class="col-12">
            <a class="btn btn-sm btn-primary" href="/product/add" role="button">Add Product</a>
        </div>
        <div class="col">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Stock</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${products}">
                    <th scope="row" th:text="${product.id}"></th>
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.price}"></td>
                    <td th:text="${product.stock}"></td>
                    <td>
                        <div class="btn-group">
                            <a th:href="@{'/product/detail/'+${product.id}}" class="btn btn-sm btn-success">View</a>
                            <a th:href="@{'/product/edit/'+${product.id}}" class="btn btn-sm btn-warning">Edit</a>
                            <a th:href="@{'/product/delete/'+${product.id}}" class="btn btn-sm btn-danger">Delete</a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="/webjars/bootstrap/dist/umd/popper.min.js" type="text/javascript"></script>
<script src="/webjars/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
